<!DOCTYPE html>
<html lang="pt-BR">
  <head id="header">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link Css -->
    <link rel="stylesheet" href="../Css/style.css" />
    <!-- Link Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Gerenciador de Messagens</title>
  </head>
  <body>
    <header id="header">
      <!-- Menu -->
      <nav
        class="navbar navbar-light navbar-expand-lg"
        style="background-color: #113059"
        id="nav"
      >
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="../index.html">
            <img
              src="../imagens/_a2326957-2d96-4334-bd97-3884685c077a.jpg"
              alt="Logo"
              width="50"
              height="34"
              class="d-inline-block align-text-top"
            />
            Gerenciador
          </a>
          <!-- Menu mobile -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Links -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 nav-pills nav-fill">
              <li class="nav-item px-2">
                <a class="nav-link text-white" href="../index.html">Inicío</a>
              </li>
              <li class="nav-item px-2">
                <a
                  class="nav-link active text-black bg-white"
                  aria-current="page"
                  href="./contato.html"
                  >Contato</a
                >
              </li>
              <li class="nav-item px-2">
                <a class="nav-link text-white" href="./adm.html"
                  >Área do Administrador</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Conteúdo -->
    <main class="container-fluid m-auto">
      <div class="row">
        <!-- Conteúdo Aside -->
        <aside class="col-sm-10 col-md-5 col-xl-3 mt-5" id="aside">
          <h2 class="mb-4 text-center">Anuncie aqui</h2>
          <!-- Card 1 -->
          <div class="card m-auto" style="width: 14rem; border: none">
            <img src="../imagens/anuncie.png" class="card-img-top" alt="..." />
            <div class="card-body d-flex justify-content-center">
              <a href="#" class="btn btn-primary">Entre em Contato</a>
            </div>
          </div>
          <!-- Card 2 -->
          <div class="card m-auto" style="width: 14rem; border: none">
            <img src="../imagens/anuncie.png" class="card-img-top" alt="..." />
            <div class="card-body d-flex justify-content-center">
              <a href="#" class="btn btn-primary">Entre em Contato</a>
            </div>
          </div>
          <!-- Card 3 -->
          <div class="card m-auto" style="width: 14rem; border: none">
            <img src="../imagens/anuncie.png" class="card-img-top" alt="..." />
            <div class="card-body d-flex justify-content-center">
              <a href="#" class="btn btn-primary">Entre em Contato</a>
            </div>
          </div>
        </aside>

        <section class="col-sm-10 col-md-7 col-xl-9 m-auto" id="contato">
          <div class="tituloContato text-center">
            <h2 class="mb-5 display-3">Fale conosco</h2>
          </div>
          <!-- Form -->
          <form id="formulario" autocomplete="off">
            <h2 class="text-center mb-4 text-white">Mensagem</h2>
            <div class="form-group mb-3">
              <label for="name">Nome:</label>
              <input
                type="text"
                class="form-control form-control-sm form-control-lg mt-2"
                placeholder="Thauan Rodrigues"
                id="name"
              />
            </div>
            <div class="form-group mb-3">
              <label for="email">Email:</label>
              <input
                type="email"
                class="form-control form-control-sm form-control-lg mt-2"
                placeholder="Thauan@gmail.com"
                id="email"
              />
            </div>
            <div class="form-group mb-3">
              <label for="message">Mensagem:</label>
              <textarea
                class="form-control form-control-sm form-control-lg mt-2"
                placeholder="Digite sua mensagem aqui..."
                id="message"
                rows="4"
              ></textarea>
            </div>
            <div class="d-grid gap-2">
              <button
                type="submit"
                value="Enviar"
                id="enviar"
                class="btn btn-lg btn-primary mt-3"
              >
                Enviar
              </button>
            </div>
          </form>
        </section>
      </div>
    </main>
    <!-- Footer -->
    <footer
      class="container-fluid text-center p-1"
      id="footer"
      style="background-color: #113059"
    >
      <p class="mt-4 text-white">Feito por &copy; Thauan Rodrigues - 2023</p>
    </footer>
    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="../Js/jquery-3.6.4.min.js"></script>
    <script src="../Js/api.js"></script>
    <script src="../Js/contato.js"></script>
  </body>
</html>
